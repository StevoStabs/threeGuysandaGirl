<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Admin</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Hot Restaurant: Add an Admin</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Administrator</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="username">Username: </label>
						<input class="form-control" type="text" id="name"></input>
					</div>
					<div class="form-group">
						<label for="realName">Real Name: </label>
						<input class="form-control" type="text" id="phoneNumber"></input>
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input class="form-control" type="text" id="email"></input>
					</div>
					
					<button id="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
